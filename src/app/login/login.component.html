<style>
    .er {
        color: red;
        left: 300px;
        background-color: aquamarine;
    }
</style>

<form #contactForm="ngForm" (ngSubmit)="onSubmit()"
    class="ml-5 mt-5 p-5 alert alert-warning shadow w-25 border border-warning">

    <img src="https://www.waiin.com/wp-content/uploads/2021/07/WAi-symbol-placeholder.png" class="w-50 "
        height="60px"><span class="text-dark">Technologies</span>
    <hr>
    <h6 class="text-danger mt-3">Login Form</h6>

    <label>firstname :</label>
    <input type="text" class="form-control border border-warning" minlength="8" #firstname="ngModel" name="firstname"
        required placeholder="enter firstname" ngModel>
    <div class="er" *ngIf="!firstname.valid && (firstname?.dirty || firstname?.touched)">
        <span *ngIf="firstname?.errors?.['required']">feild is reuired</span>
        <span *ngIf="firstname?.errors?.['pattern']">feild is input value is fomat</span>
        <span *ngIf="firstname?.errors?.['minlength']">feild is min length</span>

    </div>
    <label>lastname :</label>
    <input type="lastname" class="form-control border border-warning" name="lastname" minlength="8" #lastname="ngModel"
        placeholder="enter lastname" ngModel>
    <div class="er" *ngIf="!lastname.valid && (lastname?.dirty || lastname?.touched)">
        <span *ngIf="lastname?.errors?.['required']">feild is reuired</span>
        <span *ngIf="lastname?.errors?.['pattern']">feild is input value is fomat</span>
        <span *ngIf="lastname?.errors?.['minlength']">feild is min length</span>

    </div>

    <button [disabled]="!contactForm.valid" type="submit" class=" btn btn-outline-primary ml-4 mt-5">submit</button>
    <button class=" btn btn-outline-danger ml-2 mt-5">cancel</button>
</form>


<pre>{{contactForm.touched}}</pre>
<pre>{{contactForm.submitted}}</pre>
