<div class="row p-5 bg-dark">
    <div class="col-md-4 p-4"  *ngFor="let emp of employees">
        <div class="card shadow border-0">
            <div class="card-header p-0"><img src="{{emp.empimage}}" class="w-100" height="280px"></div>
            <div class="card-body bg-secondary"><h5 class="text-white">{{emp.empName}}</h5>
           </div>
            <div class="card-fooder p-4 bg-dark shadow"><p class="font-italic text-danger">{{emp.empDesc}}</p>
            <hr class="bg-danger"></div>
        </div>
    </div>
</div>
